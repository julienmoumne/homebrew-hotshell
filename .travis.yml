language: objective-c
before_install:
  - brew update
install:
  - mkdir -p $(brew --repo)/Library/Taps
  - ln -s $PWD $(brew --repo)/Library/Taps/travis-testtap
  - brew tap --repair
script:
  - brew audit julienmoumne/hotshell/hs
  - brew install -v julienmoumne/hotshell/hs
  - brew test julienmoumne/hotshell/hs